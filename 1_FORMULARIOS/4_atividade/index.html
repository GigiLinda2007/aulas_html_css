<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h2>Pizzaria</h2> 
 <div>
   <p>CADASTRO</p>
 </div>
 <form action="">
   <div>
      <label for="nome">Nome:</label>
      <input id="nome" type="text" placeholder="Digite seu nome">
   </div>
   <div>
      <label for="endereço">Endereço:</label>
      <input id="endereço" type="text" placeholder="Digite seu endereço">  
   </div>
   <div>
      <label for="telefone">Telefone:</label>
      <input id="telefone" type="text" placeholder="Digite seu telefone">  
   </div>
   <div>
      <label for="sabor">Sabor:</label>
      <input id="sabor" type="text" placeholder="Digite o sabor da pizza">  
   </div>

   <div>
      <p>BORDA</p> 
   </div>
   <div>
      <label for="borda">Borda</label>
      <select name="Opçôes de borda" id="borda">
         <option value="Sem borda">Sem borda</option>
         <option value="Borda de catupiry">Borda de catupiry</option>
         <option value="Borda de cheddar">Borda de cheddar</option>
         <option value="Borda de chocolate">Borda de chocolate</option>
      </select>
   </div>

   <div>
      <p>PAGAMENTO</p>
      <label for="cartao de credito">Cartão de crédito</label>
      <input id="cartao de credito" type="radio" name="fp"> 
   </div>

   <div>
      <label for="cartao de debito">Cartão de debito</label>
      <input id="cartao de debito" type="radio" name="fp"> 
   </div>

   <div>
      <label for="pix">Pix</label>
      <input id="pix" type="radio" name="fp"> 
   </div>

   <div>
      <label for="dinheiro">Dinheiro</label>
      <input id="dinheiro" type="radio" name="fp"> 
   </div>

   <div>
      <button>REGISTRAR</button>
   </div>
</form>
</body>
</html>
